<h1>Poker Match</h1>
<h2>Instructions</h2>
<p>
  Click a card to switch places with an adjacent card.
  Possible matches:
</p>
<ul>
  <li>at least 3 of a kind</li>
  <li>at least a 4 card flush</li>
</ul>
<div id="game"></div>
